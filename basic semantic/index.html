<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Workcation</title>
</head>

<body>
    <main class="app">
        <section class="app-sidebar">
            <div class="logo">logo</div>
            <div class="app-filter">
                <div class="filter-item filter-bedrooms">bedrooms</div>
                <div class="filter-item filter-bathrooms">bathrooms</div>
                <div class="filter-item filter-price">price range</div>
            </div>

            <div class="app-property">
                <p>Property Type</p>
                <div class="type-items">
                    <div class="type-item">House</div>
                    <div class="type-item">Apartment</div>
                    <div class="type-item">Loft</div>
                    <div class="type-item">Townhouse</div>
                </div>
            </div>
            <div class="app-amenities">
                <p>Amenities</p>
                <div class="amenities-items">
                    <div class="amenities-item">Balcony</div>
                    <div class="amenities-item">Air conditioning</div>
                    <div class="amenities-item">Pool</div>
                    <div class="amenities-item">Beach</div>
                    <div class="amenities-item">Pet firendly</div>
                    <div class="amenities-item">Kid firendly</div>
                    <div class="amenities-item">Parking</div>
                </div>
            </div>
        </section>
        <section class="app-header">
            <div class="app-badge-filter">filters</div>
            <div class="app-search">search input</div>
            <nav class="app-nav">
                <ul class="nav-items">
                    <li class="nav-item"><a href="#">List your property</a></li>
                    <li class="nav-item"><a href="#">Trips</a></li>
                    <li class="nav-item"><a href="#">Messages</a></li>
                    <li class="nav-item"><a href="#">Support</a></li>
                    <li class="nav-item"><a href="#">img</a></li>
                </ul>
            </nav>
        </section>
        <section class="app-content">
            <div class="location">1</div>
            <div class="location">2</div>
            <div class="location">3</div>
            <div class="location">4</div>
            <div class="location">5</div>
            <div class="location">6</div>
        </section>
    </main>
</body>

</html>
